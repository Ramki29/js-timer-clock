<! DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js timer clock</title>
	<link rel="stylesheet" href="css/style.css">
</head>	
<body>

	<div id="container">
		<div>
			<div class="content">
				<h2 id="dat">DATE</h2>
				<h2 id="mon">MONTH</h2>
				<h2 id="yea">YEAR</h2>
			</div>
			<div class="con">	
				<h3 id="date"></h3>
				<h3 id="month"></h3>
				<h3 id="year"></h3>
			</div>	
		</div>
		<div>
			<div class="content">
				<h2 id="hor">HOUR</h2>
				<h2 id="minut">MINUTE</h2>
				<h2 id="sec">SECOND</h2>
			</div>	
			<div class="con">	
				<h3 id="hour"></h3>
				<h3 id="minute"></h3>
				<h3 id="second"></h3>
			</div>	
		</div>
		<div>
			<input class="days" type="radio">
			<span>SUN</span>
			<input class="days" type="radio">
			<span>MON</span>
			<input class="days" type="radio">
			<span>TUE</span>
			<input class="days" type="radio">
			<span>WED</span>
			<input class="days" type="radio">
			<span>THU</span>
			<input class="days" type="radio">
			<span>FRI</span>
			<input class="days" type="radio">
			<span>SAT</span>
		</div>
		<div>
			<input type="radio">
			<span>AM</span>
			<input type="radio">
			<span>PM</span>
		</div>	
			
			
		
	
	
	</div>
	
	
	<script src="main.js"></script>
</body>
</html>
